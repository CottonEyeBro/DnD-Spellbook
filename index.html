<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Project</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div id="spell-list-form-container">
    <form class="search-spells">
        <h1>Search Spells!</h1>
        <input
          type="text"
          name="spell"
          value=""
          placeholder="Enter a spell's name..."
          class="input-text"
        />
        <input type="submit" name="submitBtn" value="Search">
    </form>
    <ul id="spell-list">
    </ul>
   </div> 

   <div id="middle-segment">
    <div id="feature-spell-container">
      <!-- <p>Welcome to the spell library. Click on a spell to see more information about it.</p> -->
      <h1 id="spell-name"></h1>
      <h3 id="level"></h3>
      <ul id="description"></ul>
      <p id="concentration"></p>
      <div id="classes-container"></div>
      <!-- <h3 id="classes-header">Classes:</h3> -->
      <ul id="spell-classes"></ul>
      <div id="button-container"></div>
     </div>
   </div>
   
   <div id="spell-library">
    <h1 id="spell-library-heading">My Faves ðŸ˜‰:</h1>
    <ul id="my-faves"></ul>
   </div>

</body>
</html>
